<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/19a2149d6f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form action="" class="form" id="form">
                <div class="form-control ">
                    <label for="">Username</label>
                    <input placeholder="florinpop37" type="text" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control ">
                    <label for="">Email</label>
                    <input placeholder="florinpop37@gmail.com" type="email" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control ">
                    <label for="">Password</label>
                    <input placeholder="Password" type="password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control ">
                    <label for="">Password check</label>
                    <input placeholder="Enter password" type="password" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>

                    
                    
                </div>
                <button>Submit</button>
            </form>
        </div>
        
        <script src="/main.js" async defer></script>
    </body>
</html>
